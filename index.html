<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #container {
            text-align: center;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 50px;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        button:hover {
            transform: scale(1.1);
        }

        #surprise-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            color: white;
            font-size: 80px;
            text-transform: uppercase;
            margin: 0;
            animation: shake 0.1s infinite;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10px { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
        }
    </style>
</head>
<body>

    <div id="container">
        <button onclick="revealSurprise()">Klik untuk Hadiah âœ¨</button>
    </div>

    <div id="surprise-overlay">
        <h1 id="text-surprise">SURPRISE MUTHERFUCKER!</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJqZ3R5Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5Jm1wPTY/4JZA2x7Peu3Oq9E870/giphy.gif" alt="Surprise" style="margin-top: 20px; max-width: 80%;">
    </div>

    <script>
        function revealSurprise() {
            // Tampilkan overlay
            document.getElementById('surprise-overlay').style.display = 'flex';
            
            // Efek suara (opsional, ganti dengan file audio jika ada)
            // let audio = new Audio('surprise.mp3');
            // audio.play();

            // Ubah warna background secara acak untuk efek flash
            setInterval(() => {
                const colors = ['#ff0000', '#000000', '#ffffff'];
                document.getElementById('surprise-overlay').style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            }, 50);
        }
    </script>
</body>
</html>
